<!DOCTYPE html>
<html>

<head>

<body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .image-container {
      display: inline-block;
      margin: 10px;
    }

    .image-container img {
      max-width: 100%;
      border: 2px solid #333;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .hell {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }

    .hel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }
    .he {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      text-align: center;
    }
  </style>
  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Your Website</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        transition: background-color 0.5s ease; /* Background color animation */
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      .title {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
        transition: color 0.5s ease; /* Text color animation */
      }

      .image-container {
        display: inline-block;
        margin: 10px;
        transition: transform 0.3s ease; /* Image container animation */
      }

      .image-container img {
        max-width: 100%;
        border: 2px solid #333;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease; /* Image animation */
      }

      /* Hover effects for image containers */
      .image-container:hover {
        transform: scale(1.1);
      }

      /* Change background and text color on hover */
      .container:hover {
        background-color: #333;
      }

      .title:hover {
        color: #fff;
      }

    </style>
    <div class="container">
      <h1 class="title">DEVELOPER OF THIS WEBSITE</h1>
      <div class="image-container">
        <img src="Screenshot 2023-10-23 111132.png" alt="Image 1">
      </div>
      <div class="image-container">
        <img src="Screenshot 2023-10-23 113427.png" alt="Image 2">
      </div>
    </div>
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
  </body>

  </html>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

</html>
